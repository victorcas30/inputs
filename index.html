<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Acceder a la cámara</title>
</head>
<body>
  <button onclick="accederCamara()">Abrir cámara</button>
  <input type="file" accept="image/*" capture="camera">
<input type="file" accept="image/*" capture="environment">


  <script>
    function accederCamara() {
      // Verificar si el navegador admite la API de medios
      if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
        // Solicitar acceso a la cámara
        navigator.mediaDevices.getUserMedia({ video: true })
          .then(function (stream) {
            // El stream proporciona acceso a la cámara, puedes usarlo para mostrar la vista previa o realizar otras acciones
            console.log('Cámara abierta correctamente');
          })
          .catch(function (error) {
            console.error('Error al abrir la cámara:', error);
          });
      } else {
        console.error('La API de medios no está soportada en este navegador');
      }
    }
  </script>
</body>
</html>
