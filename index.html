<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manipular la cámara del celular</title>
</head>
<body>
  <input type="radio" name="camara" value="sin_carrete" checked> Abrir la cámara sin carrete
  <input type="radio" name="camara" value="con_carrete"> Abrir la cámara con carrete
  <input type="radio" name="camara" value="solo_carrete"> Abrir solo el carrete

  <script src="https://cdnjs.cloudflare.com/ajax/libs/photon/3.4.0/photon.min.js"></script>
  <script>
    const camara = document.querySelector('input[name="camara"]:checked').value;

    if (camara === 'sin_carrete') {
      Photon.openCamera({
        mode: 'still',
        allowEdit: false,
        allowCrop: false,
      });
    } else if (camara === 'con_carrete') {
      Photon.openCamera({
        mode: 'still',
        allowEdit: true,
        allowCrop: true,
      });
    } else {
      Photon.openGallery();
    }
  </script>
</body>
</html>
