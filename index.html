<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capture Examples</title>
</head>
<body>

    <label for="cameraCapture">Capture Camera:</label>
    <input type="file" accept="image/*" capture="camera" id="cameraCapture"><br>

    <label for="camcorderCapture">Capture Camcorder (Video):</label>
    <input type="file" accept="video/*" capture="camcorder" id="camcorderCapture"><br>

    <label for="microphoneCapture">Capture Microphone (Audio):</label>
    <input type="file" accept="audio/*" capture="microphone" id="microphoneCapture"><br>

    <label for="userCapture">Capture User (Select File):</label>
    <input type="file" accept="image/*" capture="user" id="userCapture"><br>

    <label for="environmentCapture">Capture Environment (Camera or Carrete):</label>
    <input type="file" accept="image/*" capture="environment" id="environmentCapture"><br>

</body>
</html>
